name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            os_name: 'win'
            rust_target: 'x86_64-pc-windows-msvc'
            bundles: 'nsis'
            updater_target: 'windows-x86_64'
          - platform: 'macos-14'
            os_name: 'macos-arm64'
            rust_target: 'aarch64-apple-darwin'
            bundles: 'app,dmg'
            updater_target: 'darwin-aarch64'
          - platform: 'macos-14'
            os_name: 'macos-x64'
            rust_target: 'x86_64-apple-darwin'
            bundles: 'app,dmg'
            updater_target: 'darwin-x86_64'
          - platform: 'ubuntu-22.04'
            os_name: 'linux'
            rust_target: 'x86_64-unknown-linux-gnu'
            bundles: 'appimage,deb'
            updater_target: 'linux-x86_64'
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-targets: true
          cache-on-failure: true

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm ci

      - name: Get version
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build application
        shell: bash
        run: |
          if [[ "${{ matrix.platform }}" == macos* ]]; then
            npm run tauri build -- --target ${{ matrix.rust_target }} --bundles ${{ matrix.bundles }}
          else
            npm run tauri build -- --bundles ${{ matrix.bundles }}
          fi
        env:
          APPLE_SIGNING_IDENTITY: "-"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Sign macOS app with ad-hoc signature
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          BUNDLE_PATH="src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos"
          APP_PATH=$(find "$BUNDLE_PATH" -name "*.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing $APP_PATH with ad-hoc signature..."
            codesign --force --deep --sign - "$APP_PATH"
            codesign --verify --verbose "$APP_PATH" || true
          else
            echo "Error: .app bundle not found"
            exit 1
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          mkdir -p signatures
          VERSION="${{ env.VERSION }}"
          OS="${{ matrix.os_name }}"
          UPDATER_TARGET="${{ matrix.updater_target }}"
          
          # Determine bundle path based on platform
          if [[ "${{ matrix.platform }}" == macos* ]]; then
            TARGET_PATH="src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          else
            TARGET_PATH="src-tauri/target/release/bundle"
          fi
          
          echo "Looking for bundles in: $TARGET_PATH"
          find "$TARGET_PATH" -type f \( -name "*.dmg" -o -name "*.app" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.sig" \) 2>/dev/null || true
          
          # macOS: .app.zip and .dmg
          if [[ "${{ matrix.platform }}" == macos* ]]; then
            MACOS_DIR="$TARGET_PATH/macos"
            if [ -d "$MACOS_DIR" ]; then
              APP_NAME=$(ls -d "$MACOS_DIR"/*.app 2>/dev/null | head -n 1)
              if [ -n "$APP_NAME" ]; then
                ZIPFILE="cmdbench-terminal_${VERSION}_${OS}.app.zip"
                (cd "$MACOS_DIR" && zip -r "$GITHUB_WORKSPACE/artifacts/$ZIPFILE" "$(basename "$APP_NAME")")
                echo "✓ Created .app.zip"
                
                # Sign the zip for updater
                if [ -n "$TAURI_SIGNING_PRIVATE_KEY" ]; then
                  echo "$TAURI_SIGNING_PRIVATE_KEY" > /tmp/private.key
                  if command -v minisign &> /dev/null; then
                    echo "$TAURI_SIGNING_PRIVATE_KEY_PASSWORD" | minisign -S -s /tmp/private.key -m "artifacts/$ZIPFILE"
                    mv "artifacts/$ZIPFILE.minisig" "signatures/${UPDATER_TARGET}.sig"
                  fi
                  rm -f /tmp/private.key
                fi
                
                # Copy existing .sig if minisign not available
                for sig in "$MACOS_DIR"/*.sig; do
                  if [ -f "$sig" ]; then
                    cp "$sig" "signatures/${UPDATER_TARGET}.sig"
                    echo "✓ Copied signature"
                  fi
                done
              fi
            fi
            DMG_DIR="$TARGET_PATH/dmg"
            if [ -d "$DMG_DIR" ]; then
              for f in "$DMG_DIR"/*.dmg; do
                [ -f "$f" ] && cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.dmg" && echo "✓ Created .dmg"
              done
            fi
          fi
          
          # Windows: .exe
          if [[ "${{ matrix.platform }}" == windows* ]]; then
            NSIS_DIR="$TARGET_PATH/nsis"
            if [ -d "$NSIS_DIR" ]; then
              for f in "$NSIS_DIR"/*.exe; do
                [ -f "$f" ] && cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.exe" && echo "✓ Created .exe"
              done
              for f in "$NSIS_DIR"/*.sig; do
                if [ -f "$f" ]; then
                  cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.exe.sig"
                  cp "$f" "signatures/${UPDATER_TARGET}.sig"
                  echo "✓ Copied signature"
                fi
              done
            fi
          fi
          
          # Linux: .AppImage and .deb
          if [[ "${{ matrix.platform }}" == ubuntu* ]]; then
            APPIMAGE_DIR="$TARGET_PATH/appimage"
            if [ -d "$APPIMAGE_DIR" ]; then
              for f in "$APPIMAGE_DIR"/*.AppImage; do
                [ -f "$f" ] && cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.AppImage" && echo "✓ Created .AppImage"
              done
              for f in "$APPIMAGE_DIR"/*.sig; do
                if [ -f "$f" ]; then
                  cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.AppImage.sig"
                  cp "$f" "signatures/${UPDATER_TARGET}.sig"
                  echo "✓ Copied signature"
                fi
              done
            fi
            DEB_DIR="$TARGET_PATH/deb"
            if [ -d "$DEB_DIR" ]; then
              for f in "$DEB_DIR"/*.deb; do
                [ -f "$f" ] && cp "$f" "artifacts/cmdbench-terminal_${VERSION}_${OS}.deb" && echo "✓ Created .deb"
              done
            fi
          fi
          
          # Save updater info
          echo "$UPDATER_TARGET" > signatures/target.txt
          echo "$VERSION" > signatures/version.txt
          echo "$OS" > signatures/os_name.txt
          
          echo ""
          echo "=== Prepared artifacts ==="
          ls -la artifacts/
          echo ""
          echo "=== Signatures ==="
          ls -la signatures/
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: 'cmdbench-terminal v${{ env.VERSION }}'
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload signature artifact
        uses: actions/upload-artifact@v4
        with:
          name: signature-${{ matrix.updater_target }}
          path: signatures/
          retention-days: 1

  publish-updater:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        shell: bash
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Download all signatures
        uses: actions/download-artifact@v4
        with:
          path: all-signatures
          pattern: signature-*

      - name: Generate latest.json
        shell: bash
        run: |
          VERSION="${{ env.VERSION }}"
          REPO="${{ github.repository }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          echo "Generating latest.json for version $VERSION"
          echo "Repository: $REPO"
          echo "Signatures found:"
          find all-signatures -type f -name "*.sig" || echo "No sig files"
          ls -laR all-signatures/
          
          # Start JSON
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See the release notes at https://github.com/$REPO/releases/tag/v$VERSION",
            "pub_date": "$PUB_DATE",
            "platforms": {
          EOF
          
          FIRST=true
          
          # Windows
          SIG_FILE="all-signatures/signature-windows-x86_64/windows-x86_64.sig"
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            [ "$FIRST" = false ] && echo "," >> latest.json
            cat >> latest.json << EOF
              "windows-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/cmdbench-terminal_${VERSION}_win.exe"
              }
          EOF
            FIRST=false
          fi
          
          # macOS ARM64
          SIG_FILE="all-signatures/signature-darwin-aarch64/darwin-aarch64.sig"
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            [ "$FIRST" = false ] && echo "," >> latest.json
            cat >> latest.json << EOF
              "darwin-aarch64": {
                "signature": "$SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/cmdbench-terminal_${VERSION}_macos-arm64.app.zip"
              }
          EOF
            FIRST=false
          fi
          
          # macOS x64
          SIG_FILE="all-signatures/signature-darwin-x86_64/darwin-x86_64.sig"
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            [ "$FIRST" = false ] && echo "," >> latest.json
            cat >> latest.json << EOF
              "darwin-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/cmdbench-terminal_${VERSION}_macos-x64.app.zip"
              }
          EOF
            FIRST=false
          fi
          
          # Linux
          SIG_FILE="all-signatures/signature-linux-x86_64/linux-x86_64.sig"
          if [ -f "$SIG_FILE" ]; then
            SIG=$(cat "$SIG_FILE")
            [ "$FIRST" = false ] && echo "," >> latest.json
            cat >> latest.json << EOF
              "linux-x86_64": {
                "signature": "$SIG",
                "url": "https://github.com/$REPO/releases/download/v$VERSION/cmdbench-terminal_${VERSION}_linux.AppImage"
              }
          EOF
            FIRST=false
          fi
          
          # Close JSON
          cat >> latest.json << EOF
            }
          }
          EOF
          
          echo ""
          echo "=== Generated latest.json ==="
          cat latest.json

      - name: Upload latest.json to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          files: latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
