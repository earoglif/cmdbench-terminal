name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--bundles nsis'
          - platform: 'macos-latest'
            args: '--bundles app,dmg'
          - platform: 'ubuntu-latest'
            args: '--bundles appimage,deb'
    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Get version
        shell: bash
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Build application (without release)
        if: matrix.platform == 'macos-latest'
        run: |
          npm run tauri build -- --bundles app,dmg
        env:
          APPLE_SIGNING_IDENTITY: "-"
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Sign macOS app with ad-hoc signature
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          APP_PATH=$(find target/release/bundle/macos -name "*.app" -type d | head -n 1)
          if [ -n "$APP_PATH" ]; then
            echo "Signing $APP_PATH with ad-hoc signature..."
            codesign --force --deep --sign - "$APP_PATH"
            echo "Verifying signature..."
            codesign --verify --verbose "$APP_PATH" || true
            echo "Signature details:"
            codesign -dvvv "$APP_PATH"
          else
            echo "Error: .app bundle not found for signing"
            find target/release/bundle -type d -name "*.app" || echo "No .app bundles found"
            exit 1
          fi

      - name: Create release and upload macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: 'cmdbench-terminal v${{ env.PACKAGE_VERSION }}'
          body: 'See the assets to download and install this version.'
          draft: false
          prerelease: false
          files: |
            target/release/bundle/macos/*.app
            target/release/bundle/macos/*.dmg
            target/release/bundle/macos/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and release (non-macOS)
        if: matrix.platform != 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: v${{ env.PACKAGE_VERSION }}
          releaseName: 'cmdbench-terminal v${{ env.PACKAGE_VERSION }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          includeUpdaterJson: true
